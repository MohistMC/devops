stages:
  - build
  - deploy-build
  - deploy
  - build-and-deploy

include:
  # Option 1: Traditional two-step build & deploy (recommended for larger projects)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.10/.gitlab/workflows/build.yml'
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.10/.gitlab/workflows/deploy.yml'
  
  # Option 2: Combined build and deploy in one job (faster but no intermediate artifacts)
  - remote: 'https://raw.githubusercontent.com/Shawiizz/devops/refs/tags/1.0.10/.gitlab/workflows/build-and-deploy.yml'
