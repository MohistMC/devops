name: Github CI/CD

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build:
    if: github.ref_type == 'branch'
    uses: Shawiizz/devops/.github/workflows/build.yml@main

  # Option 1: Traditional two-step build & deploy (recommended for larger projects)
  deploy:
    if: github.ref_type == 'tag'
    uses: Shawiizz/devops/.github/workflows/deploy.yml@main
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
  
  # Option 2: Combined build and deploy in one job (faster but no intermediate artifacts)
  build-and-deploy:
    if: github.ref_type == 'tag'
    uses: Shawiizz/devops/.github/workflows/build-and-deploy.yml@main
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
